<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    canvas {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Health Dashboard</h1>
  </header>

  <main class="dashboard">
    <div class="card">
      <h3>Heart Rate</h3>
      <p id="heartRate">72 bpm</p>
    </div>
    <div class="card">
      <h3>Steps</h3>
      <p id="steps">8,456</p>
    </div>
    <div class="card">
      <h3>Calories Burned</h3>
      <p id="calories">520 kcal</p>
    </div>
    <div class="card">
      <h3>Sleep</h3>
      <p id="sleep">7.5 hrs</p>
    </div>
  </main>

  <section style="padding: 0 2rem 2rem;">
    <h2 style="text-align: center; margin-bottom: 1rem;">Weekly Steps</h2>
    <canvas id="stepsChart"></canvas>
  </section>

  <footer>
    &copy; 2025 Health Tracker App
  </footer>

  <script>
    // Dummy dynamic data simulation
    function updateHealthData() {
      const heartRate = Math.floor(Math.random() * 30) + 60; // 60–90 bpm
      const steps = Math.floor(Math.random() * 3000) + 7000; // 7000–10000
      const calories = Math.floor(Math.random() * 200) + 400; // 400–600 kcal
      const sleep = (Math.random() * 2 + 6).toFixed(1); // 6–8 hrs

      document.getElementById('heartRate').textContent = heartRate + ' bpm';
      document.getElementById('steps').textContent = steps.toLocaleString();
      document.getElementById('calories').textContent = calories + ' kcal';
      document.getElementById('sleep').textContent = sleep + ' hrs';
    }

    // Update data every 5 seconds
    setInterval(updateHealthData, 5000);
    updateHealthData();

    // Chart.js line chart
    const ctx = document.getElementById('stepsChart').getContext('2d');
    const stepsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Steps',
          data: [7800, 8200, 9000, 8500, 9200, 9700, 8800],
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          borderColor: '#4CAF50',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1000
            }
          }
        }
      }
    });
  </script>
</body>
</html>
